<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Ras-Bangles</title>
    <link rel="icon" href="../images/Logo.png" type="image/png">
</head>

<body>

    <!-- nav starts -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler me-2 p-0 border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <img src="../images/Toggle_menu.png" alt="Menu">
            </button>

            <a class="navbar-brand ms-auto" href="#"><img src="../images/Logo.png" alt="Logo"></a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


  <!-- Breadcrumb -->
    <div class="breadcrumb">Home / Best Selling</div>

    <div class="collection-controls">
      <div class="section-header">Best Selling</div>
      <select id="sortOptions" aria-label="Sort products">
        <option value="new">Sort by: Newest</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>

  <!-- Product Grid (JS injects here) -->
      <div class="product-grid" id="productGrid">
    <!-- JS will inject 10 product cards here -->
      </div>

  <!-- Pagination -->
      <div class="pagination" id="pagination">
    <!-- JS will handle pagination -->
      </div>

      <div class="footer">Footer</div>

</body>

<script src="index.js"></script>
<!-- body ends -->
</html>
